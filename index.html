<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WindAI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: #2a2a3d;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      color: #00bfff;
    }

    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #1b1b2b;
      border-radius: 8px;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-right: 5px;
    }

    button {
      width: 20%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0095d1;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>WindAI</h1>
    <div id="chat" class="chat-box"></div>
    <input type="text" id="userInput" placeholder="Skriv något..." autofocus>
    <button onclick="sendMessage()">Skicka</button>
  </div>

  <script>
    // --- WindAI logik ---
    const responses = [
      { keywords: ["hej", "hallå"], reply: ["Hej!", "Hallå där!", "Hej på dig!"] },
      { keywords: ["spel", "minecraft", "roblox"], reply: ["Jag älskar spel! Vad vill du veta?", "Spel är kul! Fråga mig något om Minecraft eller Roblox."] },
      { keywords: ["kod", "javascript", "lua"], reply: ["Jag kan hjälpa dig med kod! Vad vill du göra?", "Behöver du tips i JavaScript, Lua eller C++?"] },
      { keywords: ["hejdå", "ses"], reply: ["Hejdå! Vi pratar snart igen.", "Ses snart!"] }
    ];

    function getResponse(input) {
      input = input.toLowerCase();
      let possibleResponses = [];

      for (let i = 0; i < responses.length; i++) {
        for (let j = 0; j < responses[i].keywords.length; j++) {
          if (input.includes(responses[i].keywords[j])) {
            possibleResponses = responses[i].reply;
            break;
          }
        }
      }

      if (possibleResponses.length > 0) {
        return possibleResponses[Math.floor(Math.random() * possibleResponses.length)];
      }

      return "Hmm, det förstod jag inte. Kan du säga på ett annat sätt?";
    }

    function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const chatBox = document.getElementById("chat");
      chatBox.innerHTML += `<p><b>Du:</b> ${input}</p>`;
      const response = getResponse(input);
      chatBox.innerHTML += `<p><b>WindAI:</b> ${response}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
